<body>
    <div id="navbar"></div>
    <script>$(function(){
        $("#navbar").load("../res/navbar.html")});
    </script>
    <h1>Настройки</h1>
    <hr/>
    <h3>Вычисления</h3>
    <div id="settings-table">
        <div id="fraction-block" class="block">
            <p>Дробная часть для округления в высшую сторону: </p>
            <div class="separator"></div>
            <p style="margin-right: 3px;">.</p>
            <input type="number" id="fraction-input" value="51"></input>
        </div>
        <div id="round-calculations" class="block">
            <p>Округлять значения среднего балла при вычислениях: </p>
            <input type="checkbox" id="perform-calculations-round" checked=1></input>
        </div>
    </div>
    <hr/>
    <h3>Действия</h3>
    <div class="block">
        <button id="save" onclick="save()">Сохранить</button>
        <button id="reset" onclick="reset()">Сбросить</button>
    </div>
</body>
