    <h1>Калькулятор среднего балла</h1>
    <hr/>
    <h3>Ввод данных</h3>
    <div id="table-input">
        <div id="M1-block" class="block">
            <p>Начальный средний балл: </p>
            <input type="number" id="M1-input"/>
        </div>
        <div id="s-block" class="block">
            <p>Сумма весов уже имеющихся оценок: </p>
            <input type="number" id="s-input"/>
        </div>
        <div id="m-block" class="block">
            <p>Новая оценка: </p>
            <input type="number" id="m-input"/>
        </div>
        <div id="w-block" class="block">
            <p>Вес новой оценки: </p>
            <input id="w-input" type="number" value="1"/>
        </div>
    </div>
    <hr/>
    <h3>Функции</h3>
    <div id="calculate">
        <p>Вычислить: </p>
        <div class="separator"></div>
        <button id="calculate-new-mean" class="calculate-button" onclick="newMean()">Новый средний балл</button>
        <button id=calculate-remainings class="calculate-button" onclick="tillGoals()">Количество оценок до цели</button>
    </div>
    <hr/>
    <h3>Результаты</h2>
    <div id="table-output">
        <div id="M2-block" class="block">
            <p>Средний балл: </p>
            <p id="M2-input" class="res"></p>
        </div>
        <div id="5-block" class="block">
